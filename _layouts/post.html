---
layout: default
---

<div id="post">
	<div class="title row">
		<h2 class="span7"><a href="{{ page.url }}">{{ page.title }}</a></h2>
		<small class="span3">{{ page.date | date: "%d %B %Y" }}</small>
	</div>

	{% if page.image %}
	<img src="{{ page.image }}"/>
	{% endif %}

	<div class="content">
		{{ content }}
	</div>

	<div class="comments">
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=447912298602900";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
		<div class="fb-comments" data-href="{{ site.url }}{{ page.url }}" data-width="600px" data-num-posts="2"></div>
	</div>
</div>
