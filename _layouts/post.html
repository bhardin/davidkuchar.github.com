---
layout: default
---

<div id="post">
	<div class="title row">
		<h2 class="span7"><a href="{{ page.url }}">{{ page.title }}</a></h2>
		<small class="span3">{{ page.date | date: "%d %B %Y" }}</small>
	</div>

	{% if page.image %}
	<img src="{{ page.image }}"/>
	{% endif %}

	<div class="content">
		{{ content }}
	</div>

	<div class="comments">

		{% include disqus_comments.html %}

	</div>
</div>
